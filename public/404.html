.saucer {

	top: calc(20%);
	left: calc(50% );
	border-radius: 50%;
	height: 10px;
	width: 60px;
	z-index: 2;
	background: red;
	-webkit-animation: floating 5s infinite alternate;

	background: transparent;
	box-shadow: 0px 0px 30px 20px #313131, 0px 0px 0px 30px #7C7C7C, 0px 0px 40px 30px rgba(255, 255, 255, 0.4);
	&:before {
		width: 8px;
		height: 3px;
		left: 30px;
		top: 16px;
		border-radius: 50%;
		content: '';
		display: block;
		z-index: 1;
		background: #00D1FF;
		position: absolute;
		-webkit-animation: lamps 1s infinite alternate;
		animation: lamps 1s infinite alternate;
	}
	&:after {
		width: 200px;
		position: absolute;
		content: '';
		border-radius: 50%;
		width: 240px;
		left: -90px;
		height: 44px;
